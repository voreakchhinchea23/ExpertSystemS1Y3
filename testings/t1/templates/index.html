<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mobile Phone Buying Advisor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">Find Your Perfect Phone</h2>
            <p class="text-center text-muted mb-5">Answer a few questions – get expert recommendations!</p>

            <form method="POST">
              <div class="mb-4">
                <label class="form-label fw-bold">Your budget (USD)</label>
                <input type="number" name="budget" class="form-control form-control-lg" placeholder="e.g. 600" required min="300" max="1500">
              </div>

              <div class="mb-4">
                <label class="form-label fw-bold">Camera priority</label>
                <select name="camera" class="form-select form-select-lg" required>
                  <option value="high">Very Important (I love photography)</option>
                  <option value="medium" selected>Normal (good enough is fine)</option>
                  <option value="low">Don't care</option>
                </select>
              </div>

              <div class="mb-4">
                <label class="form-label fw-bold">Battery life priority</label>
                <select name="battery" class="form-select form-select-lg" required>
                  <option value="high">Must last all day+</option>
                  <option value="medium" selected>Normal usage is fine</option>
                  <option value="low">I always carry a charger</option>
                </select>
              </div>

              <div class="mb-5">
                <label class="form-label fw-bold">Gaming / Heavy apps</label>
                <select name="gaming" class="form-select form-select-lg" required>
                  <option value="high">I play Genshin, COD, etc.</option>
                  <option value="medium">Sometimes play games</option>
                  <option value="low" selected>I don't game</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary btn-lg w-100">Show My Best Phones →</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
