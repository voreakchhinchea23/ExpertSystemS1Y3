<!DOCTYPE html>
<html>
<head>
    <title>Recipe Recommendation Expert System - Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-5 text-primary">Recommended Recipes</h1>
    {% for r in results %}
        <div class="card mb-3 shadow">
            <div class="card-body">
                <h3 class="text-success">{{ r.recipe }}</h3>
                <p class="text-muted">{{ r.reason }}</p>
            </div>
        </div>
    {% endfor %}
    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-primary btn-lg">Try Again</a>
    </div>
</div>
</body>
</html>
