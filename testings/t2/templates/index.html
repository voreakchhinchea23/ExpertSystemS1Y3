<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Recipe Recommendation Expert System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        .select2-container { width: 100% !important; }
        .select2-selection__rendered { line-height: 38px !important; }
        .select2-selection { height: 58px !important; border-radius: 8px !important; }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow">
        <div class="card-body p-5">
            <h1 class="text-center mb-4 text-primary">Recipe Recommendation Expert System</h1>
            <form method="POST">
                <label class="form-label fw-bold fs-5">Select ingredients you have (type to search)</label>
                <select name="ing" multiple="multiple" class="form-select" id="ingredients" required>
                    <option value="chicken">Chicken</option>
                    <option value="eggs">Eggs</option>
                    <option value="rice">Rice</option>
                    <option value="pasta">Pasta</option>
                    <option value="potatoes">Potatoes</option>
                    <option value="bread">Bread</option>
                    <option value="cheese">Cheese</option>
                    <option value="maggi">Maggi</option>
                    <option value="tomato">Tomato</option>
                    <option value="onion">Onion</option>
                    <option value="paneer">Paneer</option>
                    <option value="milk">Milk</option>
                    <option value="garlic">Garlic</option>
                    <option value="oil">Oil</option>
                    <option value="salt">Salt</option>
                    <!-- You can add 1000+ more here -->
                </select>
                <button type="submit" class="btn btn-success btn-lg w-100 mt-4">
                    What Can I Cook?
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
    $(document).ready(function() {
        $('#ingredients').select2({
            placeholder: "Search and add ingredients...",
            allowClear: true
        });
    });
</script>
</body>
</html>
