<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expert System Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mb-4">
      <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}"><i class="fa-solid fa-user-doctor fa-lg"></i>Expert Admin</a>
        <div class="navbar-nav">
          <a class="nav-link" href="{{ url_for('facts_list') }}">Facts</a>
          <a class="nav-link" href="{{ url_for('rules_list') }}">Rules</a>
          <a class="nav-link" href="{{ url_for('taxonomy_view') }}">Taxonomy</a>
          <a class="nav-link" href="{{ url_for('infer') }}">Infer (API)</a>
        </div>
      </div>
    </nav>

    <main class="container">
      {% with message = get_flashed_messages(with_categories=True) %} 
      {% if messages %}
      <div class="mt-2">
        {% for category, msg in messages %}
        <div class="alert alert-{{ category }}">{{ msg }}</div>
        {% endfor %}
      </div>
      {% endif %} 
      {% endwith %} 
      {% block content %}
      {% endblock  %}
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/0bf7fd8e93.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
